<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FAQ | North Point Realty</title>
        <link rel="icon" href="assets/logo-white-simple.png" type="image">
        
        <link rel="stylesheet" href="tailwind.min.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
        <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
        <script src="vue.js"></script>
        <script src="https://kit.fontawesome.com/f086bec7e5.js" crossorigin="anonymous"></script>
        <!-- <script src="vue.min.js"></script> -->
    </head>
    <body>
        <div id="vue-home">
            <div id="nav-bar"></div>
            <div class="w-full" :style="[showMenu ? {'overflow':'hidden', 'max-height':'calc(100vh - 100px)'} : {'':''}]">
                <div class="container mx-auto">
                    <div style="padding: 5%;">
                        <div class="w-full md:w-1/2 py-10">
                            <h1 class="xl-font-size headerFont" style="color: var(--black);">
                                FAQ
                            </h1>
                            <div class="mt-3 sm-font-size bodyFont" style="color: #var(--black);">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas est risus, feugiat vel metus eu, malesuada dignissim neque.
                            </div>
                        </div>
        
                        <div class="faq-tab-content my-10">
                            <dl class="accordion-dropdown expandable bodyFont" style="color: var(--black);">
                                <template v-for="(faq,faqI) in faqItems">
                                    <dt data-aos="fade-right" :data-aos-delay="faqI*150" class="flex px-5 py-4 sm-font-size" :key="faq+faqI">
                                        <div class="flex-1">{{faq.header}}</div>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                    </dt>
                                    <dd class="p-5 sm-font-size" :key="faq+faqI+1" v-html="faq.body">
                                    </dd>
                                </template>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="footer"></div>
            </div>
        </div>

        <script>
            AOS.init();
        </script>
        <script src="navbar-black.js"></script>
        <script src="footer.js"></script>
        <script src="script.js"></script>
        
        <script>
            new Vue({
                el: '#vue-home',
                data:{
                    showMenu: false,
                    faqItems:[
                        {
                            header:"Why North Point Realty?",
                            body:"We save you time, money, and hassle. With years of experience managing properties in the GTA, we can offer you the best advice about leasing in your investment area. Weâ€™ll help you increase revenue by keeping your property rented at the highest rate in the area."

                        {
                            header:"How do you know what my property is worth?",
                            body:"Our knowledge in the GTA rental market is able to accurately appraise any property in every area. We also look at comparable units in your building and area. With our tenants' budgets in mind we are able to help you get the highest market value for your property."
                        },
                        {
                            header:"Where do you service?",
                            body:"We specialize in Toronto. However, our services cover the Halton, Peel, York, and Durham region."
                        },
                        {
                            header:"How much do you charge for tenant placement?",

                        {
                            header:"Will I be able to see/speak to the tenant?",

                        },
                        {
                            header:"How long is your Tenant Placement Service Agreement?",
                            body:"Our contract period is only 15 days. If we cannot find you a tenant within that timeframe, our agreement terminates."
                        },
                        {
                            header:"How much do you charge for Property Management?",
                            body:"We provide different service packages for property management.<br><br>Our Silver package highlights Tenant Guarantee (cost: 2% monthly rent).<br><br>Our Gold package (most popular) highlights the core of our property management service (cost 5% monthly rent).<br><br>Our Platinum package highlights FREE tenant placement every single year (cost: 8% monthly rent)."
                        },
                        {
                            header:"What happens at the end of the lease period?",
                            body:"At the end of the lease period, if our tenant decides to stay, we do not charge you for subsequent years. If you are under property management, we are able to help you find another tenant without any vacancies."
                        },
                    ]
                },
                methods:{
                    toggleMenu(){
                        this.showMenu = !this.showMenu
                    },
                    navigateHome(){
                        location.href='/NPRWebsite/'
                    }
                },
                computed:{

                },
                mounted(){

                },
                created(){

                }
            })
        </script>

        <script src="jquery.js"></script>
        <script src="faq.js"></script>
    </body>
</html>
