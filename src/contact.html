<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | North Point Realty</title>
        <link rel="icon" href="/assets/logo-white-simple.png" type="image">
        
        <link rel="stylesheet" href="tailwind.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
        <script src="vue.js"></script>
        <script src="https://kit.fontawesome.com/f086bec7e5.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
        <!-- <script src="vue.min.js"></script> -->
    </head>
    <body>
        <div id="vue-home">
            <div id="nav-bar" class="absolute top-0 left-0 w-full z-50"></div>
            <div :style="[showMenu ? {'overflow':'hidden', 'max-height':'100vh'} : {'':''}]">
                <div class="hero-img-card relative">
                    <div class="absolute w-full h-full" style="z-index: 2; color:white">
                        <div class="mx-auto container w-full h-full">
                            <div class="flex items-center w-full h-full" style="padding:0 5%;"> 
                                <div class="w-full md:w-1/2">
                                    <div class="xl-font-size heroHeaderFont">Contact Us</div>
                                    <div class="sm-font-size bodyFont mt-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img src="/assets/hero-placeholder2.jpg" class="hero-img-cover" />
                </div>
                <div class="md-padding-y">
                    <div class="container mx-auto">
                        <div style="padding-left: 5%; padding-right: 5%;">
                            <div class="w-full py-10 grid sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10 lg:gap-16" style="color: var(--black);">
                                <div class="text-center sm:text-left">
                                    <div class="md-font-size headerFont" style="font-weight: bold;">
                                        Contact Details
                                    </div>
                                    <div class="mt-3 sm-font-size bodyFont">
                                        <div>
                                            Email: <a href="mailto:info@northpointrealty.ca"><span style="color: var(--darkorange);">info@northpointrealty.ca</span></a>
                                        </div>
                                        <div>
                                            Phone: <a href="tel:6476700354"><span style="color: var(--darkorange);">(647) 670-0354</span></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center sm:text-left">
                                    <div class="md-font-size headerFont" style="font-weight: bold;">
                                        Hours of Operation
                                    </div>
                                    <div class="mt-3 sm-font-size bodyFont">
                                        <div class="flex justify-center sm:justify-start">
                                            <div style="font-weight: bold;">
                                                Mon - Fri<br>
                                                Sat<br>
                                                Sun
                                            </div>
                                            <div class="ml-8">
                                                11:00 AM - 7:00 PM<br>
                                                11:00 AM - 5:00 PM<br>
                                                CLOSED
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center sm:text-left">
                                    <div class="md-font-size headerFont" style="font-weight: bold;">
                                        Head Office
                                    </div>
                                    <div class="mt-3 sm-font-size bodyFont">
                                        <div style="color: var(--darkorange);">
                                            <a href="https://www.google.com/maps/place/47+Redlea+Ave,+Scarborough,+ON+M1V+4S3/@43.8229972,-79.3067769,17z/data=!3m1!4b1!4m5!3m4!1s0x89d4d409ca12b983:0x80d7b553ec37f208!8m2!3d43.8229972!4d-79.3045882" target="_target">
                                                47 Redlea Ave<br>
                                                Scarborough, ON
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="map-holder-box">
                    <div id="map" class="map-cover-box"></div>
                </div>
                <div id="footer"></div>
            </div>
        </div>

        <script src="navbar.js"></script>
        <script src="footer.js"></script>
        <script src="script.js"></script>
        
        <script>
            new Vue({
                el: '#vue-home',
                data:{
                    showMenu: false,
                    map:null,
                    selectedCat:'dev',
                    vectorLayer:null,
                    selectedMarker:{},
                    mapData:{
                        data:{
                            markers:{
                                mark1:{
                                    name:'Test Marker',
                                    image:'',
                                    rating:0,
                                    address:'',
                                    geometry:{
                                        location:{
                                            lat:44.080326,
                                            lng:-79.7811661
                                        }
                                    }
                                }
                            }
                        },
                        name:'',
                        logo:'/assets/logo-black-simple.png',
                        lat:43.8229972,
                        lng:-79.3067769
                    }
                },
                methods:{
                    toggleMenu(){
                        this.showMenu = !this.showMenu
                    },
                    navigateHome(){
                        location.href='/src/'
                    },

                    selectMarker(marker) {
                        if(Object.keys(this.selectedMarker).length != 0) this.selectedMarker.closeInfoWindow()
                        let self = this
                        let found = self.vectorLayer._geoList.find(x => x._coordinates.x == marker.geometry.location.lng && x._coordinates.y == marker.geometry.location.lat)
                        self.selectedMarker = found
                        // console.log('marker', marker, this.map, this.vectorLayer)
                        if(self.selectedMarker) {
                            self.selectedMarker.openInfoWindow()
                        }
                    },
                },

                    console.log('MOUNTED RAN')
                    let self = this

                    this.map = new maptalks.Map('map', {
                        center: [self.mapData.lng, self.mapData.lat],
                        scrollWheelZoom:false,
                        zoom: 12,
                        zoomControl: {
                            'position'  : 'bottom-right',
                            'slider'    : false,
                            'zoomLevel' : false
                        },
                        minZoom: 12,
                        maxZoom: 16,
                        baseLayer: new maptalks.TileLayer('base', {
                        'urlTemplate' : `http://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png`,
                        'subdomains'  : ['a','b','c','d'],
                        'attribution'  : '&copy; <a href="http://www.osm.org/copyright">OSM</a> contributors, '+
                        '&copy; <a href="https://carto.com/attributions">CARTO</a>',
                        })
                    });

                            cursor : 'pointer',

                                'markerHeight' : 60,
                                'markerDx'     : 0,
                                'markerDy'     : 0,
                                'markerOpacity': 1

                        drawAltitude: {
                            lineWidth: 2,
                            lineColor: '#aaa'
                        }
                    }).addTo(self.map)
